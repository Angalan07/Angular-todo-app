<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #2c3e50;
    }
  </style>
</head>
<body ng-controller="CalcController">
  <div class="calculator">
    <h2>ðŸ”¢ AngularJS Calculator</h2>

    <input type="number" ng-model="num1" placeholder="Enter first number">
    <input type="number" ng-model="num2" placeholder="Enter second number">

    <select ng-model="operator">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (âˆ’)</option>
      <option value="*">Multiplication (Ã—)</option>
      <option value="/">Division (Ã·)</option>
    </select>

    <button ng-click="calculate()">Calculate</button>

    <div class="result" ng-if="result !== null">
      Result: {{ result }}
    </div>
  </div>

  <script>
    const app = angular.module('calcApp', []);

    app.controller('CalcController', function($scope) {
      $scope.num1 = null;
      $scope.num2 = null;
      $scope.operator = '+';
      $scope.result = null;

      $scope.calculate = function() {
        const n1 = parseFloat($scope.num1);
        const n2 = parseFloat($scope.num2);

        if (isNaN(n1) || isNaN(n2)) {
          $scope.result = 'Invalid input';
          return;
        }

        switch ($scope.operator) {
          case '+':
            $scope.result = n1 + n2;
            break;
          case '-':
            $scope.result = n1 - n2;
            break;
          case '*':
            $scope.result = n1 * n2;
            break;
          case '/':
            $scope.result = n2 !== 0 ? n1 / n2 : 'Cannot divide by zero';
            break;
        }
      };
    });
  </script>
</body>
</html>
